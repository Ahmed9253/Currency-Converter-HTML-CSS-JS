<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" /><link>

  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form id="currencyForm">
        <div class="form-group">
          <label for="amount">Enter the amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            required
          />
        </div>
        <div class="form-group">
          <label for="baseCurrency">Currency to Convert</label>
          <select name="baseCurrency" id="baseCurrency"></select>
        </div>
        <div class="form-group">
          <label for="toCurrency">Convert into</label>
          <select name="toCurrency" id="toCurrency">
          </select>
        </div>
        <button type="submit">Convert Amount</button></label>
      </form>
      <div id="convertedAmount"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
